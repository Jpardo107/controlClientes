<!-- BOTONES -->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="#" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">
                    <i class="fas fa-plus"></i> Agregar cliente
                </a>
            </div>
        </div>
    </div>
</section>

<!-- LISTAR CLIENTES -->
<section id="clientes">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de clientes</h4>
                    </div>
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Saldo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clientes; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{cliente.nombre}} {{cliente.apellido}}</td>
                                <td>{{cliente.saldo | currency: 'CLP':'$'}}</td>
                                <td>
                                    <a routerLink="/cliente/editar/{{cliente.id}}" class="btn btn-secondary"><i class="fas fa-angle-double-right"></i>Editar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- TARJETAS LATERALES -->
            <div class="col-md-3">
                <div class="card text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo Total</h3>
                        <h4 class="display-4">
                            {{getSaldoTotal() | currency: 'CLP':'$'}}
                        </h4> 
                    </div>
                </div>
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total clientes</h3>
                        <h4 class="display-4">
                            <i class="fas fa-users"></i> {{clientes?.length}}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- VENTANA MODAL -->
<div class="modal fade" id="agregarClienteModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Agregar cliente</h5>
                <button class="btn btn-primary close" data-bs-dismiss="modal" #botonCerrar>
                    <span>&times;</span>
                </button>
            </div>

            <flash-messages></flash-messages>

            <form #clienteForm="ngForm" (ngSubmit)="agregar(clienteForm)"> 
                <div class="modal-body">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input 
                      type="text" 
                      name="nombre" 
                      class="form-control"
                      #nombre="ngModel"
                      [(ngModel)]="cliente.nombre"
                      required
                      minlength="2">
                  </div>
        
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input 
                      type="text" 
                      name="apellido" 
                      class="form-control"
                      #apellido="ngModel"
                      [(ngModel)]="cliente.apellido"
                      required
                      minlength="2">
                  </div>
        
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      name="email" 
                      class="form-control"
                      #email="ngModel"
                      [(ngModel)]="cliente.email"
                      required>
                  </div>
        
                  <div class="form-group">
                    <label for="saldo">Saldo</label>
                    <input 
                      type="number" 
                      name="saldo" 
                      class="form-control"
                      #saldo="ngModel"
                      [(ngModel)]="cliente.saldo"
                      required>
                  </div>
                </div>
        
                <div class="modal-footer d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Guardar Datos</button>
                  <button type="reset" class="btn btn-warning">Borrar Datos</button>
                </div>
        
              </form>
        </div>
    </div>
</div>
